<html>
<body>
<script>

function validateemail()
{
var x=document.write.myform.email.value;
var atposition=x/indexOf("@");
var dotposition=x.lastIndexOf(".");
if(atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length{
 alert("Please enter valid emial-address \n atposition:"+atposition+"\n dotposition:"+dotposition);
 return false;
 }

}
</script>
<body>
<form name="form" method="post" action="http://www.new.jsp" onsubmit="return validateemail();">
Email: <input type="text" name="email"><br/>
<input type="submit" value="register">
</form>
</body>
</html>
